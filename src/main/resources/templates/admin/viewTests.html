<html xmlns="http://www.thymeleaf.org">
<head th:replace="head::includes"></head>
<body>
    <header th:replace="headers::header"></header>
    <div th:replace="adminnav::adminnav"></div>
    
    <div class="container mt-4" >
		
        <div class="table-responsive" style="border-radius: 1.5rem;">
            <table class="table table-striped  table-hover
            ">
                <thead style="background-color: #F5B041 ;color: white;">
                    <tr>
                        <th>Test ID</th>
                        <th>Vacancy Title</th>
                        <th>Test Date</th>
                        <th>Test Duration</th>
                    </tr>
                </thead>
                <tbody style="background-color:rgb(255, 255, 255) ;">
                    <tr th:each="test : ${testList}">
                        <td th:text="${test.testId}"></td>
                        <td th:text="${test.vacancy.jobTitle}"></td>
                        <td th:text="${test.testDate}"></td>
                        <td th:text="${test.testDuration}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="footer::foot" class="mt-4"></div>
</body>
</html>
