<html xmlns="http://www.thymeleaf.org">
<head th:replace="head::includes"></head>
<body>
    <header th:replace="headers::header"></header>
    <div th:replace="adminnav::adminnav"></div>
    
    <div class="container mt-4">
        <div class="table-responsive" style="border-radius: 1.5rem;">
            <table class="table table-striped  table-hover">
                <thead style="background-color:#B26CED ;color: white;">
                    <tr>
                        <th>User ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Registration Date</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Address</th>
                        <th>Qualifications</th>
                        <th>Experience</th>
                        <th>Profile Picture</th>
                    </tr>
                </thead>
                <tbody style="background-color:rgb(255, 255, 255) ;">
                    <tr th:each="jobseeker : ${jobseekerList}">
                        <td th:text="${jobseeker.userId}"></td>
                        <td th:text="${jobseeker.firstName}"></td>
                        <td th:text="${jobseeker.lastName}"></td>
                        <td th:text="${jobseeker.regDate}"></td>
                        <td th:text="${jobseeker.dateofbirth}"></td>
                        <td th:text="${jobseeker.gender}"></td>
                        <td th:text="${jobseeker.email}"></td>
                        <td th:text="${jobseeker.mobile}"></td>
                        <td th:text="${jobseeker.address}"></td>
                        <td th:text="${jobseeker.qualifications}"></td>
                        <td th:text="${jobseeker.experience}"></td>
                        <td><img th:src="@{'http://3.108.237.172:8080/HireMeNow/uploads/' + ${jobseeker.profilePic}}" alt="Profile Picture" style="max-width: 100px;"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="footer::foot" class="mt-4"></div>
</body>
</html>
