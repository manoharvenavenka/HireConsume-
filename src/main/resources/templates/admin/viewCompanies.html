<html xmlns="http://www.thymeleaf.org">
<head th:replace="head::includes"></head>
<body>
    <header th:replace="headers::header"></header>
    <div th:replace="adminnav::adminnav"></div>
    
    <div class="container mt-4" >
        <div class="table-responsive" style="border-radius: 2rem;">
            <table class="table table-striped table-hover">
                <thead style="background-color:#ED6C6C;color: white;">
                    <tr>
                        <th>Company Name</th>
                        <th>Registration Date</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Location</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Company Level</th>
                        <th>URL</th>
                        <th>Logo</th>
                    </tr>
                </thead>
                <tbody style="background-color: aliceblue;">
                    <tr th:each="company, iterStat : ${companyList}" th:class="${iterStat.odd}? 'odd' : 'even'">
                        <td th:text="${company.companyName}"></td>
                        <td th:text="${company.regDate}"></td>
                        <td th:text="${company.email}"></td>
                        <td th:text="${company.mobile}"></td>
                        <td th:text="${company.location}"></td>
                        <td th:text="${company.city}"></td>
                        <td th:text="${company.state}"></td>
                        <td th:text="${company.companyLevel}"></td>
                        <td><a th:href="${company.url}" th:text="${company.url}"></a></td>
                        <td><img th:src="@{'http://3.108.237.172:8080/HireMeNow/uploads/' + ${company.logo}}" alt="Company Logo" style="max-width: 100px;"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="footer::foot" class="mt-4"></div>
</body>
</html>
