<html xmlns="http://www.thymeleaf.org">
<html>

<head th:replace="head::includes">


</head>

<body>
	<headere th:replace="headers::header"></headere>
	<div th:replace="companynav::companynav"></div>
	<div class="container mt-5 mb-5">
		<div class="card">
			<div class="card-header text-center" style="color: black;">Test Information</div>
			<div class="card-body">
				<form th:action="@{/company/addingTest}" th:object="${test}" method="post">
					<span style="color: red;">*Dear Company Members Please Check The VacancyId For Your Test</span>
					<div style="overflow-x:auto;">
    <div class="alert" th:if="${param.message != null}" style="padding: 20px; background-color: #41cff5; color: white; margin-bottom: 15px;">
        <span class="closebtn" onclick="this.parentElement.style.display='none';" style="margin-left: 15px; color: white; font-weight: bold; float: right; font-size: 22px; line-height: 20px; cursor: pointer; transition: 0.3s;">&times;</span>
        <span th:text="${param.message}" style="color: white;"></span>
    </div>
</div>


					<div class="form-group">
						<label for="vacancyId">Vacancy ID</label>
						<select class="form-control" id="vacancyId" th:field="*{vacancy.vacancyId}">
							<!-- Assuming vacancy IDs are available in a list called vacancyIds -->
							<option th:each="vac: ${vacancyList}" th:value="${vac[0]}" th:text="${vac[0]}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="jobTitle">Job Title</label>
						<select class="form-control" id="jobTitle">
							<!-- Assuming job titles are available in a list called jobTitles -->
							<option th:each="vac: ${vacancyList}" th:value="${vac[1]}" th:text="${vac[1]}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="testDate">Test Date</label>
						<input type="date" class="form-control" id="testDate" th:field="*{testDate}">
					</div>
					<div class="form-group">
						<label for="testDuration">Test Duration</label>
						<input type="text" class="form-control" id="testDuration" th:field="*{testDuration}">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="footer::foot" class="mt-4"></div>

</body>

</html>
