<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<html>

<head th:replace="head::includes"></head>

<body>
	<!--<h2 th:text="${companyId}"></h2>-->
	<headere th:replace="headers::header"></headere>
	<div th:replace="companynav::companynav"></div>
	<div class="container mt-5 mb-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					
	<div style="overflow-x:auto;">
    <div class="alert" th:if="${param.message != null}" style="padding: 20px; background-color:green; color: white; margin-bottom: 15px;">
        <span class="closebtn" onclick="this.parentElement.style.display='none';" style="margin-left: 15px; color: white; font-weight: bold; float: right; font-size: 22px; line-height: 20px; cursor: pointer; transition: 0.3s;">&times;</span>
        <span th:text="${param.message}" style="color: white;"></span>
    </div>
</div>

					<div class="card-header text-center">
						<b style="color: black;"> Adding Vacancy </b>
					</div>
					<div class="card-body">
						<form th:action="@{/company/addingVacancy}" th:object="${vacancy}" method="post">
							<div class="form-group">
								<label for="companyId">Company Id</label>
                        <select class="form-control" id="companyId" th:field="*{company.companyId}">
                            <!-- Assuming vacancy IDs are available in a list called vacancyIds -->
                            <option  th:value="${companyId}" th:text="${companyId}"></option>
                        </select>

							</div>
							<!--<h1 th:text="${companyId}"></h1>-->
							<div class="form-group">
								<label for="jobTitle">Job Title</label>
								<input type="text" class="form-control" id="jobTitle" th:field="*{jobTitle}">
							</div>
							<div class="form-group">
								<label for="description">Description</label>
								<textarea class="form-control" id="description" rows="3"
									th:field="*{description}"></textarea>
							</div>
							<div class="form-group">
								<label for="requirements">Requirements</label>
								<textarea class="form-control" id="requirements" rows="3"
									th:field="*{requirements}"></textarea>
							</div>
							<div class="form-group">
								<label for="noOfVacancies">Number of Vacancies</label>
								<input type="number" class="form-control" id="noOfVacancies"
									th:field="*{noOfVacancies}">
							</div>
							<div class="form-group">
								<label for="openDate">Open Date</label>
								<input type="date" class="form-control" id="openDate" th:field="*{openDate}">
							</div>
							<div class="form-group">
								<label for="closeDate">Close Date</label>
								<input type="date" class="form-control" id="closeDate" th:field="*{closeDate}">
							</div>
							<center>

								<button type="submit" class="btn btn-primary mt-4 mb-3">Submit</button>
							</center>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
		<div th:replace="footer::foot" class="mt-4"></div>

</body>

</html>
