<html xmlns="http://www.thymeleaf.org">
<html>
	<head th:replace="head::includes"></head>
	<body>
	<headere th:replace="headers::header"></headere>
		 <div class="container  mt-5 mb-5">
        <div class="card">
            <div class="card-header text text-center" style="color: black;"><h4>Edit Test Information</h4></div>
            <div class="card-body">
                <form th:action="@{/company/updateTest}" th:object="${test}" method="post">					
					 <div class="form-group">
                       <span th:text="${RESP}" style="color: red;" ></span>
                    </div>
                    <div class="form-group">
                        <label for="vacancyId">Vacancy ID</label>
                        <select class="form-control" id="vacancyId" th:field="*{vacancy.vacancyId}">
                            <!-- Assuming vacancy IDs are available in a list called vacancyIds -->
                             <option  th:value="${test.vacancy.vacancyId}" th:text="${test.vacancy.vacancyId}">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <select class="form-control" id="jobTitle" >
                            <!-- Assuming job titles are available in a list called jobTitles -->
                            <option th:each="vac: ${vacancyList}" th:value="${vac[1]}" th:text="${vac[1]}"></option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="testId">Test Id</label>
                        <input type="number" class="form-control" id="testId" th:field="*{testId}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="testDate">Test Date</label>
                        <input type="date" class="form-control" id="testDate" th:field="*{testDate}">
                    </div>
                    <div class="form-group">
                        <label for="testDuration">Test Duration</label>
                        <input type="text" class="form-control" id="testDuration" th:field="*{testDuration}">
                    </div>
                   <center>

								<button type="submit" class="btn btn-success mt-4 mb-3">Update</button>

								<a href="#" onclick="history.back();" class="btn btn-danger mt-1">Go Back</a>

							</center>
                </form>                
            </div>
        </div>
    </div>
    		<div th:replace="footer::foot" class="mt-4"></div>

	</body>
</html>
