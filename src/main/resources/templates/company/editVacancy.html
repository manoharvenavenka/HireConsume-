<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<html>

<head th:replace="head::includes"></head>

<body>

	<!--<h2 th:text="${companyId}"></h2>-->
	<headere th:replace="headers::header"></headere>
	<div></div>
	<div class="container mt-5 mb-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center" style="color: black;">
						<div class="d-flex justify-content-center align-items-center">

							<div class="ml-3">
								<h1>Edit Vacancy</h1>
							</div>
						</div>
					</div>


					<div class="card-body">
						<form th:action="@{/company/updateVacancy}" th:object="${vacancy}" method="post">
							<!--<div class="form-group">
								<label for="companyId">Company Id</label>
								
								<input type="text" class="form-control" name="companyId"
									th:value="${companyId}"   readonly />
							</div>-->
							<div class="form-group">
								<label for="jobTitle">Vacancy Id</label>
								<input type="text" class="form-control" id="vacancyId" th:field="*{vacancyId}">
							</div>
							<div class="form-group">
								<label for="jobTitle">Job Title</label>
								<input type="text" class="form-control" id="jobTitle" th:field="*{jobTitle}">
							</div>
							<div class="form-group">
								<label for="description">Description</label>
								<textarea class="form-control" id="description" rows="3"
									th:field="*{description}"></textarea>
							</div>
							<div class="form-group">
								<label for="requirements">Requirements</label>
								<textarea class="form-control" id="requirements" rows="3"
									th:field="*{requirements}"></textarea>
							</div>
							<div class="form-group">
								<label for="noOfVacancies">Number of Vacancies</label>
								<input type="number" class="form-control" id="noOfVacancies"
									th:field="*{noOfVacancies}">
							</div>
							<div class="form-group">
								<label for="openDate">Open Date</label>
								<input type="date" class="form-control" id="openDate" th:field="*{openDate}">
							</div>
							<div class="form-group">
								<label for="closeDate">Close Date</label>
								<input type="date" class="form-control" id="closeDate" th:field="*{closeDate}">
							</div>
							<center>

								<button type="submit" class="btn btn-success mt-4 mb-3">Update</button>

								<a href="#" onclick="history.back();" class="btn btn-danger mt-1">Go Back</a>

							</center>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="footer::foot" class="mt-4"></div>

</body>

</html>
