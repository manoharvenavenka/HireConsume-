<html xmlns="http://www.thymeleaf.org">
<html>

<head th:replace="head::includes">

	<style>

	</style>
</head>

<body>
	<headere th:replace="headers::header"></headere>
	<div th:replace="jobseekernav::jobseekernav"></div>
 <div class="container">
	 <h1 class="text text-center">Test Results</h1>
        <div class="table-responsive">
            <table class="table table-striped table-dark">
                <thead class="thead-dark">
                    <tr >
                        <th>Vacancy Id</th>
                        <th>Score</th>
                        <th>Selected Option Count</th>
                        <th>Status</th>
                        <th>Result Option Count</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate over testResultList and populate table rows -->
                    <tr th:each="result : ${testResultList}">
                        <td th:text="${result[0]}"></td>
                        <td th:text="${result[1]}"></td>
                        <td th:text="${result[2]}"></td>
                        <td th:text="${result[3]}"></td>
                        <td th:text="${result[4]}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
	<div th:replace="footer::foot" class="mt-4"></div>

</body>
</html>
