<div class="container mb-5">
  <form  th:action="@{/addingJobsekers}" th:object="${jobsekers}" method="post" enctype="multipart/form-data">
    <div class="card ">
        
        <div class="card-body mt-5">
          <h3 class="text text-center text-primary mb-4">Registration Form</h3>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" name="firstName" th:field="*{firstName}" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" name="lastName" th:field="*{lastName}" required>
        </div>

        <div class="form-group">
          <label for="dateOfBirth">Date of Birth:</label>
          <input type="date" class="form-control" name="dateofbirth" th:field="*{dateofbirth}" required>
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" id="r1" th:field="*{gender}" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" id="r1" th:field="*{gender}" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" id="r1" th:field="*{gender}" value="other">
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile:</label>
          <input type="tel" class="form-control" name="mobile" th:field="*{mobile}" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <textarea class="form-control" name="address" th:field="*{address}" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password" 
           oninput="checkPasswordStrength(this.value)" th:field="*{password}" required>
        </div>
<div id="password-strength"></div>

				<div class="form-outline mb-4">
					<label class="form-label" for="password">Confirm-Password:</label>
					<input type="password" id="cpassword" oninput="validatePasswords(this.value)" class="form-control">
					<div id="cpwdLabel"></div>
				</div>
				<script>
					function checkPasswordStrength(password) {
						// Define your password strength criteria and calculations here
						// This is a simple example, you can modify it based on your requirements

						var strength = 0;

						// Check the length of the password
						if (password.length >= 8) {
							strength += 1;
						}

						// Check if the password contains both uppercase and lowercase characters
						if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
							strength += 1;
						}

						// Check if the password contains at least one number
						if (/\d/.test(password)) {
							strength += 1;
						}

						// Check if the password contains at least one special character
						if (/[$&+,:;=?@#|'<>.^*()%!-]/.test(password)) {
							strength += 1;
						}

						// Display the password strength
						var strengthText = "";
						switch (strength) {
							case 0:
							case 1:
								strengthText = "Weak";
								break;
							case 2:
								strengthText = "Moderate";
								break;
							case 3:
							case 4:
								strengthText = "Strong";
								break;
						}

						document.getElementById("password-strength").innerHTML = "Password Strength: " + strengthText;
						if (strengthText == "Weak") {
							document.getElementById("password-strength").style.color = 'red';
						} else if (strengthText == "Moderate") {
							document.getElementById("password-strength").style.color = 'blue';
						} else if (strengthText == "Strong") {
							document.getElementById("password-strength").style.color = 'green';
						}
					}



					function validatePasswords(cpassword) {
						var cpwd = document.getElementById("password").value;
						if (cpassword == cpwd) {
							document.getElementById("cpwdLabel").innerHTML = "Passwords match";
							document.getElementById("cpwdLabel").style.color = "green";
						} else {
							document.getElementById("cpwdLabel").innerHTML = "Passwords not match";
							document.getElementById("cpwdLabel").style.color = "red";
						}

					}

				</script>

        <div class="form-group">
