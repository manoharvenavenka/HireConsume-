<html xmlns="http://www.thymeleaf.org">
<html>

<head th:replace="head::includes">

</head>

<body>
	<headere th:replace="headers::header"></headere>
	<div th:replace="jobseekernav::jobseekernav"></div>
<div style="overflow-x:auto;">
    <div class="alert" th:if="${param.message != null}" style="padding: 20px; background-color: green; color: white; margin-bottom: 15px;">
        <span class="closebtn" onclick="this.parentElement.style.display='none';" style="margin-left: 15px; color: white; font-weight: bold; float: right; font-size: 22px; line-height: 20px; cursor: pointer; transition: 0.3s;">&times;</span>
        <span th:text="${param.message}" style="color: white;"></span>
    </div>
</div>


	<section class="vh-100">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-lg-6 mb-4 mb-lg-0">
					<div class="card mb-3" style="border-radius: .5rem;">
						<div class="row g-0">
							<div class="col-md-4 gradient-custom text-center text-white"
								style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">


								<img th:src="@{http://3.108.237.172:8080/HireMeNow/uploads/{profilePic}(profilePic=${jobseeker.profilePic})}"
									alt="Avatar" class="img-fluid my-5 img rounded-circle" style="width:19rem;" />
								<h5 th:text="${jobseeker.firstName + '' + jobseeker.lastName + '' }"></h5>

								<i class="far fa-edit mb-5"></i>
								<!-- Button trigger modal -->
								<button type="button" class="btn btn-info" data-bs-toggle="modal"
									data-bs-target="#myModal">
									<i class="bi bi-pen"></i>
								</button>
							</div>
							<div class="col-md-8">
								<div class="card-body p-4">
									<h6 style="color: black;">Company Id: <span style="color: red;"
											th:text="${jobseeker.userId}"></span></h6>
									<hr class="mt-0 mb-4" style="color: black;">
									<div class="row pt-1">
										<div class="col-6 mb-3">
											<h6 style="color: black;">Email</h6>
											<p class="text-muted" th:text="${jobseeker.email}"></p>
										</div>
										<div class="col-6 mb-3">
											<h6 style="color: black;">Phone</h6>
											<p class="text-muted" th:text="${jobseeker.mobile}"></p>
										</div>
									</div>
									<hr class="mt-0 mb-4" style="color: black;">
									<div class="row pt-1">
										<div class="col-6 mb-3">
											<h6 style="color: black;">Reg Date</h6>
											<p class="text-muted" th:text="${jobseeker.dateofbirth}"></p>
										</div>
										<div class="col-6 mb-3">
											<h6 style="color: black;">Gender:</h6>
											<p class="text-muted" th:text="${jobseeker.gender}"></p>
										</div>
									</div>
									<hr class="mt-0 mb-4" style="color: black;">
									<div class="row pt-1">
										<div class="col-6 mb-3">
											<h6 style="color: black;">Location</h6>
											<p class="text-muted" th:text="${jobseeker.address}"></p>
										</div>
										<div class="col-6 mb-3">
											<h6 style="color: black;">Qualifications</h6>
											<p class="text-muted" th:text="${jobseeker.qualifications}"></p>
										</div>
									</div>
									<hr class="mt-0 mb-4">
									<div class="row pt-1">
										<div class="col-6 mb-3">
											<h6 style="color: black;">Experiences:</h6>
											<p class="text-muted" th:text="${jobseeker.experience}"></p>
										</div>
										<div class="col-6 mb-3">
											<h6 style="color: black;">Password</h6>
											<p class="text-muted" th:text="${jobseeker.password}"></p>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section><br>
	<!-- Bootstrap modal -->
	<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text text-center" id="exampleModalLabel" style="color: black;">Edit Your
						Profile Pic</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<center>

						<img th:src="@{http://3.108.237.172:8080/HireMeNow/uploads/{profilePic}(profilePic=${jobseeker.profilePic})}"
									alt="Avatar" class="img-fluid my-5 img rounded-circle" style="width:19rem;" />
					</center>
					<form th:action="@{updateJob}" method="post" enctype="multipart/form-data" th:object="${jobseeker}">
						<div class="form-group">
							<input type="hidden" name="userId" th:field="*{userId}" class="form-control" readonly />
						<input type="hidden" name="regDate" th:field="*{regDate}" class="form-control">

							<label for="logo">Logo</label>
							<input type="file" name="logo1" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="firstName">First Name:</label>
							<input type="text" class="form-control" name="firstName" th:field="*{firstName}" required>
						</div>

						<div class="form-group">
							<label for="lastName">Last Name:</label>
							<input type="text" class="form-control" name="lastName" th:field="*{lastName}" required>
						</div>

						<div class="form-group">
							<label for="dateOfBirth">Date of Birth:</label>
							<input type="date" class="form-control" name="dateofbirth" th:field="*{dateofbirth}"
								required>
						</div>

						<div class="form-group">
							<label>Gender:</label>
							<div class="form-check">
								<input type="radio" class="form-check-input" name="gender" id="r1" th:field="*{gender}"
									value="male">
								<label class="form-check-label" for="male">Male</label>
							</div>
							<div class="form-check">
								<input type="radio" class="form-check-input" name="gender" id="r1" th:field="*{gender}"
									value="female">
								<label class="form-check-label" for="female">Female</label>
							</div>
							<div class="form-check">
								<input type="radio" class="form-check-input" name="gender" id="r1" th:field="*{gender}"
									value="other">
								<label class="form-check-label" for="other">Other</label>
							</div>
						</div>

						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" name="email" th:field="*{email}" readonly>
						</div>

						<div class="form-group">
							<label for="mobile">Mobile:</label>
							<input type="tel" class="form-control" name="mobile" th:field="*{mobile}"
								pattern="[0-9]{10}" required>
						</div>

						<div class="form-group">
							<label for="address">Address:</label>
							<textarea class="form-control" name="address" th:field="*{address}" rows="4"
								required></textarea>
						</div>

						  <div class="form-group">
          <label for="qualifications">Qualifications:</label>
          <select class="form-control" name="qualifications" th:field="*{qualifications}" required>
            <option value="">Select Qualifications</option>
            <option value="10th">10th</option>
            <option value="Btech">Btech</option>
            <option value="Graduated">Graduated</option>
          </select>
        </div>

        <div class="form-group">
          <label for="experience">Experience:</label>
          <input type="text" class="form-control" name="experience" th:field="*{experience}">
        </div>
        
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="text" class="form-control" name="password" th:field="*{password}" required>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Save changes</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div th:replace="footer::foot" class="mt-4"></div>
