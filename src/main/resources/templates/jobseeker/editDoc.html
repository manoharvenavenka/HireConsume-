<html xmlns="http://www.thymeleaf.org">
<html>

<head th:replace="head::includes">

	<link th:href="@{css/jobhome.css}" rel="stylesheet">
	<style>

	</style>
</head>

<body>
	<headere th:replace="headers::header"></headere>

<div class="container">
	<form th:action="@{/jobseeker/updateDoc}" method="post" enctype="multipart/form-data" th:object="${documents}">
<h1 class="text text-center mt-3 mb-3" >Edit Documents</h1>
		<div class="form-group">
			<input type="hidden" th:field="*{jobsekers.userId}" th:value="${documents.jobsekers.userId}" readonly/>
		<input type="hidden" th:field="*{docId}" th:value="${documents.docId}" readonly/>

		</div>
		<div class="form-group">
			<label for="documentType" style="color: rgb(255, 128, 0);">Document Type</label>
			<select class="form-control" id="documentType" name="documentType" required>
				<option value="Resume">Resume</option>
				<option value="Ssc">Ssc</option>
				<option value="OD">OD</option>
				<option value="Other">Other</option>
			</select>
		</div>

		<div class="form-group">
			<label for="documentFile " style="color: rgb(255, 128, 0);">Document File</label>
			<input type="file" class="form-control" name="doc1" accept=".pdf,.doc,.docx" required>
		</div>
		<center>

								<button type="submit" class="btn btn-success mt-4 mb-3">Update</button>

								<a href="#" onclick="history.back();" class="btn btn-danger mt-2">Go Back</a>

							</center>
		
		</form>
</div>
	<div th:replace="footer::foot" class="mt-4"></div>

</body>

</html>
